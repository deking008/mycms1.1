{% extends "./inc/base.html" %} {% block content %}
<!-- page heading start-->
<div class="page-heading">
    <ul class="breadcrumb">
        <li>
            <a href="#">首页</a>
        </li>
        <li class="active"> 用户列表</li>
    </ul>
</div>
<div class="wrapper">
    <div class="row">
        <div class="col-sm-12">
            <section class="panel">
                <header class="panel-heading">
                    用户列表
                    <span class="tools pull-right">
                        <a href="javascript:;" class="fa fa-chevron-down"></a>
                     </span>
                </header>
                <div class="panel-body">
                    <div>
                        <div class="row" style="margin-bottom: 20px;">
                            <div class="col-lg-6">
                                <div class="btn-group">
                                    <a id="editable-sample_new" href="/admin/user/adduser" data-toggle="ajaxModal"  class="btn btn-primary">
                                        添加用户 <i class="fa fa-plus"></i>
                                    </a>
                                    <button class="btn btn-primary">
                                        启用
                                    </button>
                                    <button class="btn btn-primary">
                                        禁用
                                    </button>
                                    <a href="/admin/user/userdel" class="btn btn-primary ajax-post" target-form="ids">
                                        删除
                                    </a>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="input-group pull-right" style="width: 300px;">
                                    <input type="text" placeholder="请输入用户名" class="form-control medium">
                                    <span class="input-group-addon">搜索</span>
                                </div>
                            </div>
                        </div>
                        <table class="table table-striped table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>
                                      <input type="checkbox">
                                    </th>
                                    <th>uid</th>
                                    <th>用户名</th>
                                    <th>邮箱</th>
                                    <th>用户组</th>
                                    <th>注册ip</th>
                                    <th>最后登录</th>
                                    <th>金钱总数</th>
                                    <th>积分点数</th>
                                    <th>状态</th>
                                    <th class="text-center">操作</th>
                                </tr>
                            </thead>

                        </table>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="dataTables_paginate paging_bootstrap pagination">
                                    {{pagerData | safe}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="/static/admin/js/parsley/parsley.min.js"></script>
<script src="/static/admin/js/parsley/parsley.extend.js"></script>
{% endblock%}
